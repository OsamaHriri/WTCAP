{% extends "base.html" %}

{% block content %}
<div class="container" onload="initialize_index()">
    <br>
    <div class="page-header">
        <h3>After Selection Page</h3>
    </div>
    <br>
    <table class="table" id="selected-table">
        {% for line in selected %}
        <tr id="rowid">
            <td> {{ line.content.first }}</td>
            <td> {{ line.content.second }}</td>
        </tr>
        {% endfor %}
    </table>


</div>

{% endblock content %}
