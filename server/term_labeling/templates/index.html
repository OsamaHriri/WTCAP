{% extends "base.html" %}

{% block content %}
<div class="container" onload="initialize_index()">
    <br>
    <div class="page-header">
        <h1>Poem Selection Example</h1>
    </div>
    <!-- Default unchecked -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultUnchecked" onClick="toggle(this)">
        <label class="custom-control-label" for="defaultUnchecked">تحديد الكل</label>
    </div>
    <br/>
    <form action = "{% url 'process_lines' %}" method="POST" name="poem-form">{% csrf_token %}
        <table class="table table-striped table-hover" id="poem">
            {% for poem in poems %}
            <tr>
                <td>
                    <input type="checkbox" name="{{ forloop.counter }}" value="{{ forloop.counter }}" id="{{ forloop.counter }}"
                           onchange="box_checked(this, this.value)"/>
                    <label for="{{ forloop.counter }}"> {{ poem.content.first }} </label>
                </td>
                <td>
                    <label for="{{ forloop.counter }}"> {{ poem.content.second }} </label>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type='submit' id="submit-button" value=' حلّل '>
    </form>
</div>

{% endblock content %}
